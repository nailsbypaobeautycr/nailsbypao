<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nails by Pao - Reserva tu Cita</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-rose-50">

  <!-- Sección de Reservación -->
  <section class="py-12 px-4">
    <div class="max-w-6xl mx-auto flex flex-col lg:flex-row items-center gap-12">

      <!-- Columna de formulario -->
      <div class="lg:w-1/2 animate-fade-in">
        <div class="bg-white rounded-xl shadow-lg p-8">
          <h3 class="title-font text-2xl font-bold text-gray-800 mb-6">Reserva tu Cita</h3>

          <!-- FORMULARIO CONECTADO -->
          <form id="reserva-form" action="https://formspree.io/f/mwpneoyl" method="POST">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-medium mb-2">Nombre completo</label>
              <input type="text" id="name" name="name" required
                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-rose-300">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-medium mb-2">Correo electrónico</label>
              <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-rose-300">
            </div>
            <div class="mb-4">
              <label for="phone" class="block text-gray-700 font-medium mb-2">Teléfono</label>
              <input type="tel" id="phone" name="phone" required
                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-rose-300">
            </div>
            <div class="mb-4">
              <label for="service" class="block text-gray-700 font-medium mb-2">Servicio</label>
              <select id="service" name="service" required
                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-rose-300">
                <option value="">Selecciona un servicio</option>
                <option>Esmaltado Semipermanente</option>
                <option>Nivelación Rubber Base</option>
                <option>Manicure</option>
                <option>Pedicure</option>
                <option>Diseño Personalizado</option>
              </select>
            </div>
            <div class="mb-6">
              <label for="date" class="block text-gray-700 font-medium mb-2">Fecha y hora</label>
              <input type="datetime-local" id="date" name="date" required
                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-rose-300">
            </div>
            <button type="submit"
              class="w-full bg-rose-300 hover:bg-rose-400 text-black font-bold py-3 px-4 rounded-full transition duration-300">
              Confirmar Reservación
            </button>
          </form>
        </div>
      </div>

      <!-- Columna de imagen (opcional, ejemplo decorativo) -->
      <div class="lg:w-1/2">
        <img src="https://cdn.pixabay.com/photo/2016/03/27/19/37/woman-1284411_1280.jpg" alt="Spa & Uñas"
          class="rounded-xl shadow-lg">
      </div>

    </div>
  </section>

  <!-- Script de envío -->
  <script>
    const form = document.getElementById("reserva-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        alert("✅ Tu reservación fue enviada con éxito. ¡Pronto te contactaremos!");
        form.reset();
      } else {
        alert("❌ Hubo un error al enviar la reservación. Intenta nuevamente.");
      }
    });
  </script>

</body>

</html>
